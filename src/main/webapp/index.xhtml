<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <div>
        <h:commandButton value="All"/>
        <ui:repeat value="#{publishersBean.publishers}" var="publisher">
            <h:commandButton type="submit" action="#{superheroesBean.changeFilter(publisher)}" value="#{publisher}"/>
        </ui:repeat>
    </div>
    <table>
        <tr>
            <th>Pseudonym</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Race</th>
            <th>Alignment</th>
        </tr>
        <ui:repeat value="#{superheroesBean.superheroes}" var="superhero">
            <tr>
                <td>#{superhero.pseudonym}</td>
                <td>#{superhero.fullName}</td>
                <td>#{superhero.gender}</td>
                <td>#{superhero.race}</td>
                <td>#{superhero.alignment}</td>
            </tr>
        </ui:repeat>
    </table>
</h:body>
</html>
